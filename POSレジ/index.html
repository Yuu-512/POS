<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSレジシステム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>

<div id="app">
    <h3>商品一覧</h3>
    <button onclick="addToCart('塩ポップコーン')">塩ポップコーン (400円)</button>
    <button onclick="addToCart('コンポタポップコーン')">コンポタポップコーン (400円)</button>
    <button onclick="addToCart('カレーポップコーン')">カレーポップコーン (400円)</button>
    <button onclick="addToCart('キャラメルポップコーン')">キャラメルポップコーン (400円)</button>
    <button onclick="addToCart('バター醤油ポップコーン')">バター醤油ポップコーン (400円)</button>
    <button onclick="addToCart('コーヒー')">コーヒー (200円)</button>

    <h3>カート</h3>
    <table id="cart-table">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数量</th>
                <th>小計</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <!-- カートアイテムがここに追加される -->
        </tbody>
    </table>
    <p>合計金額: <span id="total-price">0</span>円</p>
    <button id="finalize-button">決定</button>
    <button onclick="exportToExcel()">Excelに保存</button>
    <div id="csv-download"></div>
</div>

<!-- 外部スクリプトを読み込む -->
<script src="script.js"></script>

</body>
</html>
